<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-blue-50 min-h-screen text-gray-800">

    <div class="container mx-auto px-6 py-10">
        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-700">Face Analysis Tool</h1>

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
            <!-- File Upload Section -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold mb-3">Upload an Image</h2>
                <form id="uploadForm" class="space-y-4">
                    <label class="flex flex-col items-center justify-center w-full h-36 bg-blue-100 rounded-lg border border-blue-300 hover:bg-blue-200 cursor-pointer">
                        <div class="flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                            </svg>
                            <p class="text-sm mt-1">Select an image</p>
                        </div>
                        <input type="file" class="hidden" name="file" accept=".jpg,.jpeg,.png" />
                    </label>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Analyze</button>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results" class="hidden">
                <h2 class="text-xl font-semibold mb-3">Analysis Results</h2>
                <div class="rounded-lg overflow-hidden">
                    <img id="resultImage" class="w-full h-auto" src="" alt="Analysis Result">
                </div>
            </section>

            <!-- Loading Indicator -->
            <section id="loading" class="hidden text-center my-4">
                <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500"></div>
            </section>

            <!-- Error Display -->
            <section id="error" class="hidden mt-4 p-3 bg-red-100 border border-red-300 text-red-600 rounded-lg">
            </section>

            <!-- Existing Images Section -->
            {% if images %}
            <section class="mt-8">
                <h2 class="text-xl font-semibold mb-3">Previous Uploads</h2>
                <div class="grid grid-cols-2 gap-4">
                    {% for image in images %}
                    <div class="relative group">
                        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}" class="w-full h-24 object-cover rounded-lg cursor-pointer" onclick="analyzeExisting('{{ image }}')">
                    </div>
                    {% endfor %}
                </div>
            </section>
            {% endif %}
        </div>
    </div>

    <script>
        function showLoading() {
            $('#loading').removeClass('hidden');
            $('#error').addClass('hidden');
            $('#results').addClass('hidden');
        }

        function hideLoading() {
            $('#loading').addClass('hidden');
        }

        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                showLoading();
                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        hideLoading();
                        $('#results').removeClass('hidden');
                        $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                    },
                    error: function(xhr) {
                        hideLoading();
                        $('#error').removeClass('hidden').text(xhr.responseJSON?.error || 'An error occurred');
                    }
                });
            });
        });

        function analyzeExisting(filename) {
            showLoading();
            const formData = new FormData();
            formData.append('existing_file', filename);
            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function(xhr) {
                    hideLoading();
                    $('#error').removeClass('hidden').text(xhr.responseJSON?.error || 'An error occurred');
                }
            });
        }
    </script>
</body>
</html>
