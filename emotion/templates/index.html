<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
</head>
<body>
    <h1>Upload an image for Emotion Detection</h1>

    <!-- Form for uploading image -->
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload and Analyze</button>
    </form>

    <hr>

    <!-- Display uploaded image and detected emotion -->
    <div id="result">
        <h3>Detected Emotion: <span id="emotion"></span></h3>
        <img id="result_image" src="" alt="Processed Image" style="max-width: 500px;"/>
    </div>

    <script>
        // Handle the form submission
        const form = document.querySelector("form");
        form.onsubmit = async (e) => {
            e.preventDefault();  // Prevent the default form submission
            
            const formData = new FormData(form);
            
            // Send the form data to the Flask server
            const response = await fetch("/analyze", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                // Display the processed image
                const resultImage = result.image;
                const emotion = result.emotion;

                document.getElementById("result_image").src = "data:image/png;base64," + resultImage;
                document.getElementById("emotion").innerText = emotion;  // Show the detected emotion
            } else {
                alert("Error: " + result.error);
            }
        };
    </script>
</body>
</html>
