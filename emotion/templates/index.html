<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección Facial y Emocional</title>
</head>
<body>
    <h1>Sube una imagen para detectar la emoción</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".jpg, .jpeg, .png">
        <button type="submit">Subir y analizar</button>
    </form>
    <div id="result">
        <h2>Resultado</h2>
        <p id="emotion"></p>
        <img id="resultImage" src="" alt="Resultado">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const emotionText = document.getElementById('emotion');
        const resultImage = document.getElementById('resultImage');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/analyze', { method: 'POST', body: formData });
            const data = await response.json();

            if (data.success) {
                emotionText.textContent = `Emoción detectada: ${data.emotion}`;
                resultImage.src = `data:image/png;base64,${data.image}`;
            } else {
                emotionText.textContent = `Error: ${data.error}`;
            }
        };
    </script>
</body>
</html>
